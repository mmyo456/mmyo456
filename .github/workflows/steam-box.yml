name: Update steam playtime

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *' 

jobs:
  build:
    name: Update-steam-playtime
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GIST_ID: ae1e4c155e94115c1fb4d2f0a05a3d95
      STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
      STEAM_ID: ${{ secrets.STEAM_ID }}
      UPDATE_OPTION: GIST_AND_MARKDOWN
      MARKDOWN_FILE: README.md

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14

      - name: Clone and run steam-box
        run: |
          git clone https://github.com/YouEclipse/steam-box.git
          cd steam-box
          go build -o steam ./cmd/box/main.go
          mv ./steam ../
          cd ..
          rm -rf steam-box/

      - name: Commit and push
        run: |
          ./steam
          git config --global user.email "bot@github.com"
          git config --global user.name "Steam-Bot"
          git diff --quiet || {
            git add README.md
            git commit -m ":memo: update profile" || true
            git pull --rebase
            git push
          }
